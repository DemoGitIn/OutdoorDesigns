<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="assets/favicon.png">
    <title>Sign Up</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__menu">
                <div class="logo">
                    <img src="assets/logo.png" class="logo-icon">
                    <p><a href="index.html">Outdoor Designs</a></p>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <form class="form">
            <h1>Sign Up</h1>
            <article id="box-1" class="form__box">
                <p>
                    EMAIL ADDRESS:
                </p>
                <input type="email">
            </article>
            <article id="box-2" class="form__box">
                <p>
                    FIRST NAME:
                </p>
                <input type="text">
            </article>
            <article id="box-3" class="form__box">
                <p>
                    LAST NAME:
                </p>
                <input type="text">
            </article>
            <article id="box-4" class="form__box">
                <p>
                    PASSWORD:
                </p>
                <input type="password">
            </article>
            <article class="form__send">
                <input type="submit" value="Submit">
            </article>
            <article class="form__item">
                <p>Already have an account? <a href="signin.html">Sign in</a></p>
            </article>
        </form>
    </div>
</body>

</html>
